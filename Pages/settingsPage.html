<!DOCTYPE html>
<html>
    <head>
        <title>Task Master</title>
    </head>
    <body>
        <h1>Settings</h1>
        <!--Navigation-->
        <div>
            <button id="go-to-homePage">Home</button>
            <button id="go-to-goalsPage">Goals</button>
            <button id="go-to-tasksPage">Tasks</button>
            <button id="go-to-calendarPage">Calendar</button>
            <button id="go-to-settingsPage" class="selected">Settings</button>
        </div>

        <!--Settings-->
        <div>
            <h3>Background Color: <br><input type="color" id="backgroundColor" value="#ff0000"></h3>
        </div>
        <div>
            <h3>Header Color: <br><input type="color" id="headerColor" value="#ff0000"></h3>
        </div>
        <div>
            <h3>Header Border Color: <br><input type="color" id="headerborderColor" value="#ff0000"></h3>
        </div>
        <div>
            <h3>Sub-header Color: <br><input type="color" id="subheaderColor" value="#ff0000"></h3>
        </div>
        <div>
            <h3>Sub-header Border Color: <br><input type="color" id="subheaderborderColor" value="#ff0000"></h3>
        </div>
        <div>
            <h3>Button Color: <br><input type="color" id="buttonColor" value="#ff0000"></h3>
        </div>
        <div>
            <h3>Font Style: <br>
                <select name="fontStyle" id="fontStyle">
                    <option value='Times New Roman'>Times New Roman</option>
                    <option value='Arial'>Arial</option>
                    <option value='Lucida Console'>Lucida Console</option>
                    <option value='Courier New'>Courier New</option>
                </select>
            </h3>
        </div>
    </body>
    <link rel="stylesheet" href="./CSS/settingsPage.css">
    <script src="../Handlers/navigationHandler.js"></script>
    <script src="../Handlers/settingsHandler.js"></script>
</html>
